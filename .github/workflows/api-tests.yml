name: Namaz Bot CI/CD

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */6 * * *'

jobs:
  ci-cd-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    # ==================== CI –ß–ê–°–¢–¨ ====================
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Newman
      run: npm install -g newman newman-reporter-html
      
    - name: Run API Tests
      run: |
        newman run "collections/Namaz Bot API Tests.postman_collection.json" \
        -e "environments/Namaz Bot Environment.postman_environment.json" \
        -r cli,html
        
    - name: Upload HTML Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: namaz-bot-report
        path: newman/
    
    # ==================== CD –ß–ê–°–¢–¨ ====================
    - name: Install SSH tools
      if: success()
      run: |
        sudo apt-get update
        sudo apt-get install -y sshpass
        
    - name: Deploy Bot to Server
      if: success()
      run: |
        echo "üöÄ –î–µ–ø–ª–æ–π –±–æ—Ç–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä..."
        
        # –ö–æ–ø–∏—Ä—É–µ–º —Ñ–∞–π–ª
        sshpass -p "${{ secrets.SERVER_PASSWORD }}" scp -o StrictHostKeyChecking=no -o ConnectTimeout=10 \
          namaz_bot.py ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/root/
        echo "‚úÖ –§–∞–π–ª —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω"
        
        # –ó–∞–ø—É—Å–∫–∞–µ–º –±–æ—Ç–∞ –≤ —Ñ–æ–Ω–µ –∏ —Å—Ä–∞–∑—É –≤—ã—Ö–æ–¥–∏–º
        sshpass -p "${{ secrets.SERVER_PASSWORD }}" ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "cd /root && nohup python3 -c 'import subprocess; subprocess.Popen([\"python3\", \"namaz_bot.py\"], stdout=open(\"bot.log\", \"w\"), stderr=open(\"bot.log\", \"a\"))' &"
        
        echo "‚úÖ –ö–æ–º–∞–Ω–¥–∞ –∑–∞–ø—É—Å–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞"
        echo "üéâ –î–µ–ø–ª–æ–π –∑–∞–≤–µ—Ä—à–µ–Ω! –ë–æ—Ç –¥–æ–ª–∂–µ–Ω –∑–∞–ø—É—Å—Ç–∏—Ç—å—Å—è."
