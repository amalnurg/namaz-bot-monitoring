name: Namaz Bot CI/CD

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */6 * * *'

jobs:
  ci-cd-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    # ==================== CI –ß–ê–°–¢–¨ ====================
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Newman
      run: npm install -g newman newman-reporter-html
      
    - name: Run API Tests
      run: |
        newman run "collections/Namaz Bot API Tests.postman_collection.json" \
        -e "environments/Namaz Bot Environment.postman_environment.json" \
        -r cli,html
        
    - name: Upload HTML Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: namaz-bot-report
        path: newman/
    
    # ==================== CD –ß–ê–°–¢–¨ ====================
    - name: Install SSH tools
      if: success()
      run: |
        sudo apt-get update
        sudo apt-get install -y sshpass
        
    - name: Deploy Bot to Server
      if: success()
      run: |
        echo "üöÄ –î–µ–ø–ª–æ–π –±–æ—Ç–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä..."
        sshpass -p "${{ secrets.SERVER_PASSWORD }}" scp -o StrictHostKeyChecking=no \
          namaz_bot.py ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/root/
        
        echo "üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–µ–∫—É—â–∏–µ –ø—Ä–æ—Ü–µ—Å—Å—ã..."
        sshpass -p "${{ secrets.SERVER_PASSWORD }}" ssh -o StrictHostKeyChecking=no \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "ps aux | grep namaz_bot.py | grep -v grep | awk '{print \$2}' | head -1"
        
        echo "üîÑ –ó–∞–ø—É—Å–∫–∞–µ–º –Ω–æ–≤—ã–π –±–æ—Ç (—Å—Ç–∞—Ä—ã–π –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–º–µ–Ω–∏—Ç—Å—è)..."
        sshpass -p "${{ secrets.SERVER_PASSWORD }}" ssh -o StrictHostKeyChecking=no \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "cd /root && nohup python3 namaz_bot.py > bot.log 2>&1 &"
        
        echo "‚úÖ –î–µ–ø–ª–æ–π –∑–∞–≤–µ—Ä—à–µ–Ω! –ù–æ–≤—ã–π –±–æ—Ç –∑–∞–ø—É—â–µ–Ω."
