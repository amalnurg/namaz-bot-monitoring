name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Каждый день в 03:00 UTC (06:00 по Москве)
    - cron: '0 3 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install pytest pytest-mock requests-mock freezegun
        
    - name: Run tests
      run: |
        pytest tests/ -v